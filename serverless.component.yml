name: cfs
version: 0.0.2
author: Tencent Cloud, Inc.
org: Tencent Cloud, Inc.
description: CFS 网关组件， 允许用户创建部署一个文件存储(CFS)实例。配合项目需要管理腾讯云的 CFS 共享文件存储。
keywords: tencent, serverless, cfs
repo: https://github.com/serverless-components/tencent-cfs
readme: https://github.com/serverless-components/tencent-cfs/tree/master/README.md
license: MIT
main: ./src

actions:
  deploy:
    definition: Deploy CFS
    inputs:
      name:
        type: string
        description: cfs name
      region:
        type: string
        description: cfs region
        default: ap-guangzhou
        allow:
          - ap-beijing
          - ap-chengdu
          - ap-chongqing
          - ap-guangzhou
          - ap-hongkong
          - ap-mumbai
          - ap-nanjing
          - ap-seoul
          - ap-shanghai
          - ap-shanghai-fsi
          - ap-shenzhen-fsi
          - ap-singapore
          - ap-tokyo
          - na-siliconvalley
          - na-toronto
      zone:
        type: string
        description: cfs zone
        default: ap-guangzhou-3
      networkType:
        type: string
        description: network type
        default: VPC
        allow:
          - VPC
          - BASIC
      protocol:
        type: string
        description: file system protocol
        default: NFS
        allow:
          - NFS
          - SMB # CIFS
      storageType:
        type: string
        description: file system storage type
        default: SD
        allow:
          - SD
          - HP
      vpc:
        type: object
        description: VPC Config
        keys:
          vpcId:
            type: string
          subnetId:
            type: string
          mountIp:
            type: string
            description: specify IP for VPC
      pGroupId:
        type: string
        description: specify IP for VPC
      tags:
        type: array
        description: Tag for cfs
        items:
          - type: object
            description: key-value
            keys:
              key:
                type: string
                required: true
              value:
                type: string
                required: true

  remove:
    definition: Remove CFS













